<div class="container" fxLayoutAlign="space-between center" fxLayout="column">
    <p>No weekly entries to show</p>
    <form #quickAddForm
    fxLayout="column" 
    fxLayoutGap="10px" 
    fxLayoutAlign=""
    class="quick-add-form" 
    (submit)="onSubmit()"
    fxFlex>
    <p-table class="table" [value]="" [scrollable]="true" fxFlex>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th >Weight</th>
                <th >Date</th>
                <th ></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <tr>
                <td >
                    {{ rowData.weight}}
                </td>
                <td >
                    {{ rowData.time.slice(0, 10) }}
                </td>
                <td>
                    <button pButton class="food-log-entry-delete">
                        <i class="pi pi-trash"></i>
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="p-inputgroup">
        <span class="p-inputgroup-addon">Weight</span>
        <input 
        type="number" 
        pInputText placeholder="0lbs" 
        [formControl]="logCalories">
    </div>
    <button pButton type="button"  (click)="onAdd()"> 
        <div fxLayout="row" fxLayoutGap="5px" >  
            <label >Log Weight</label>
            <i class="pi pi-pencil"></i>
        </div>
    </button> 
    </form>
</div>
