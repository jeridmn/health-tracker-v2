<div class="container" fxLayoutAlign="space-between center" fxLayout="column">
    <p *ngIf="localStorageService.getData('weightLogs').length == 0">Weekly weight log is empty</p>
    <form #weightForm
    fxLayout="column" 
    fxLayoutGap="10px" 
    fxLayoutAlign=""
   
    fxFlex>
    <p-table class="table" 
    
    [value]="weightLog" 
    [scrollable]="true" 
    scrollHeight="400px" 
    fxFlex>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>Weight</th>
                <th>Date</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <tr>
                <td >
                    {{ rowData.weight}} lbs.
                </td>
                <td >
                    {{ rowData.date | date: 'MMMM dd, YYYY' }}
                </td>
                <td>
                    <button pButton class="weight-log-entry-delete" (click)="trackingService.deleteWeightLog(rowData.id)">
                        <i class="pi pi-trash"></i>
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="p-inputgroup">
        <span class="p-inputgroup-addon">Weight</span>
        <input 
        type="number" 
        pInputText placeholder="0lbs" 
        [formControl]="logWeight">
    </div>
    <button pButton type="button"  (click)="onAdd()"> 
        <div fxLayout="row" fxLayoutGap="5px" >  
            <label >Log Weight</label>
            <i class="pi pi-pencil"></i>
        </div>
    </button> 
    </form>
</div>
